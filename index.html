    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blossom: #FDF2F8;
            --secondary-rose: #FB7185;
            --accent-magenta: #BE185D;
            --charcoal: #374151;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-blossom);
            min-height: 100%;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            color: var(--charcoal);
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 113, 133, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-magenta) 0%, var(--secondary-rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #FFF1F2;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--secondary-rose);
            border-radius: 10px;
            border: 2px solid #FFF1F2;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: slow-spin 12s linear infinite;
        }
    </style>
